<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average/Addition</title>
    <link rel="stylesheet" href="style.css">

    <style>

        body{
            justify-content: center;
            align-items: center;
            display: flex;
            margin-top: 4rem;
        }

        button{
            background-color: rgb(28, 28, 113);
            height: 2.7rem;
            width: 11.2rem;
            color: white;
            font-family: 'Gill Sans', sans-serif;
            border-radius: 15px;
            border: none;
            font-size: 15px;
        }

        .box{
            text-align: center;
            font-family: 'Gill Sans', sans-serif;
            background-color: rgb(243, 241, 226);
            height: 525px;
            width: 250px;
            padding: 3rem;
            border: none;
            border-radius: 25px;
        }

        input{
            width: 100%;
            padding: 7px;
            border-radius: 10px;
            border: none;
            font-size: 15px;

        }

        #result{
            font-size: 1.5rem;
        }

    </style>

</head>
<body>

    <div class="box">
        <h2>Get the Average/Sum of the Numbers</h2>

            <input type="number" id="num1" placeholder="Enter Number 1"> <br> <br>
            <input type="number" id="num2" placeholder="Enter Number 2"> <br> <br>
            <input type="number" id="num3" placeholder="Enter Number 3"> <br> <br>
            <input type="number" id="num4" placeholder="Enter Number 4"> <br> <br>
            <input type="number" id="num5" placeholder="Enter Number 5">

            <br><br><br>

            <button onclick="Average()">Get the Average</button> 
            <br><br>

            <button onclick="Sum()">Add</button> 
            <br><br>

            <div id="result" readonly></div> </div>

    </div>

    <script>
        function Sum(){
            let n1 = Number(document.getElementById("num1").value);
            let n2 = Number(document.getElementById("num2").value);
            let n3 = Number(document.getElementById("num2").value);
            let n4 = Number(document.getElementById("num2").value);
            let n5 = Number(document.getElementById("num2").value);

            let sum = n1 + n2 + n3 + n4 + n5;
            
            document.getElementById("result").innerHTML = "Result:" + " " + " " + " " + " " + sum;
        }

        function Average(){
            let n1 = Number(document.getElementById("num1").value);
            let n2 = Number(document.getElementById("num2").value);
            let n3 = Number(document.getElementById("num2").value);
            let n4 = Number(document.getElementById("num2").value);
            let n5 = Number(document.getElementById("num2").value);

            let avg = (n1 + n2 + n3 + n4 + n5)/5;
            
            document.getElementById("result").innerHTML = "Result:" + " " + " " + " " + " " + avg;
        }

    </script>
</body>
</html>
